   <script>
    
     // Fun√ß√£o de compartilhamento

        const questions = [
            {

                options: ["Wuthering Heights - Kate Bush", "M√∫sica B - Cantor B", "M√∫sica C - Cantor C"],
                correctAnswer: 0,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/WutheringHeights_KateBush.mp3",
                image: "https://radialistaedsonleite.github.io/quemCanta/WutheringHeights_KateBush.jpg",
                artistInfo: "<p><strong>Kate Bush</strong> √© uma cantora, compositora e produtora brit√¢nica, conhecida por sua carreira √∫nica e inovadora na m√∫sica. Seu estilo mistura elementos de rock, art pop e m√∫sica cl√°ssica.</p>"
            },
            {
                question: "Qual √© a m√∫sica?",  // Adicionando a chave question
                options: ["M√∫sica A - Cantor A", "Tornero - I Santo California", "M√∫sica C - Cantor C"],
                correctAnswer: 1,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/Tornero_ISantoCalifornia.mp3",
                image: "https://radialistaedsonleite.github.io/quemCanta/Tornero_ISantoCalifornia.jpg",
                artistInfo: "<p><strong>I Santo California</strong> √© um grupo musical italiano que se destacou nos anos 70, famoso por sua balada 'Tornero', que alcan√ßou grande sucesso em diversos pa√≠ses.</p>"
            },
            {
                question: "Qual √© a m√∫sica?",  // Adicionando a chave question
                options: ["√Ålbum A - alguem", "√Ålbum B - fulano", "Sailing - Rod Stewart"],
                correctAnswer: 2,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/Sailing_RodStewart.mp3",
                image: "https://radialistaedsonleite.github.io/quemCanta/Sailing_RodStewart.jpg",
                artistInfo: "<p><strong>Rod Stewart</strong> √© um cantor brit√¢nico, conhecido por sua voz rouca e seu estilo que mistura rock, pop e m√∫sica soul. Ele √© um dos artistas mais vendidos de todos os tempos.</p>"
            },
            {
                question: "Qual √© a m√∫sica?",  // Adicionando a chave question
                options: ["2010", "My Mistake - Pholhas", "2020"],
                correctAnswer: 1,
                musicLink: "https://radialistaedsonleite.github.io/quemCanta/mymistake_pholhas.mp3",
                image: "https://radialistaedsonleite.github.io/quemCanta/mymistake_pholhas.jpg",
                artistInfo: "<p><strong>Pholhas</strong> foi uma banda de rock brasileira, que se destacou nos anos 70 e 80, especialmente com o hit 'My Mistake', que ainda √© lembrado at√© hoje pelos f√£s do g√™nero.</p>"
            }
        ];

        let currentQuestionIndex = 0;
let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        // Fun√ß√£o para iniciar o quiz
        function startQuiz() {
            document.querySelector('h2').style.display = 'none';  // Esconde "Teste seus conhecimentos sobre m√∫sica!"
            document.getElementById('start-btn').style.display = 'none';  // Esconde o bot√£o de "Come√ßar"
            document.getElementById('question-container').style.display = 'block';  // Exibe a primeira quest√£o
            document.getElementById('status-container').style.display = 'flex';  // Exibe a pontua√ß√£o
            showQuestion();
        }

        function showQuestion() {
    const question = questions[currentQuestionIndex];
    document.getElementById('question').textContent = question.question;
    const options = document.querySelectorAll('.option');
    options.forEach((button, index) => {
        button.innerHTML = `
            <span class="song-title">${question.options[index].split(" - ")[0]}</span>
            <span class="artist-name">${question.options[index].split(" - ")[1]}</span>
        `;
    });

    // Aqui voc√™ deve garantir que o √°udio da pergunta seja carregado corretamente
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.src = question.musicLink;  // Atualiza a fonte de √°udio
    audioPlayer.play();  // Reproduz o √°udio assim que a quest√£o for carregada
}
function showEndGameButtons() {
    // Esconde os elementos do quiz
    document.getElementById('question-container').style.display = 'none';  // Esconde a quest√£o
    document.getElementById('status-container').style.display = 'none';  // Esconde a pontua√ß√£o
    document.getElementById('audioPlayer').style.display = 'none';  // Esconde o player de √°udio

    // Esconde o t√≠tulo e o subt√≠tulo quando o jogo termina
    document.querySelector('h2').style.display = 'none';  // Esconde "Teste seus conhecimentos sobre m√∫sica!"

    // Exibe os bot√µes de finaliza√ß√£o
    document.getElementById('final-message').style.display = 'block';
    showArtistInfo(); // Exibe as informa√ß√µes dos artistas ao final

    // Exibe o score no final
    const finalScore = document.createElement('p');
    finalScore.textContent = `Sua pontua√ß√£o final √©: ${score}`;
    finalScore.style.fontSize = '20px';
    finalScore.style.fontWeight = 'bold';
    finalScore.style.marginTop = '20px';
    document.getElementById('final-message').insertBefore(finalScore, document.querySelector('.btn'));

    }
        function showArtistInfo() {
    // Preencher e exibir as informa√ß√µes dos artistas
    const artistInfoContainer = document.getElementById('artist-info-container');
    artistInfoContainer.innerHTML = questions.map(question => {
        return `
       <div class="artist-item">
    
    <img src="${question.image}" alt="Imagem do Artista">
    <p>${question.artistInfo}</p>
</div>

        `;
    }).join('');  // Junta todos os elementos gerados para exibir de uma vez.

    artistInfoContainer.style.display = 'block'; // Exibe as informa√ß√µes ao final
}


        function checkAnswer(index) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.pause();

            const question = questions[currentQuestionIndex];
            const feedbackElement = document.getElementById('feedback');
            const statusElement = document.getElementById('score');

            if (index === question.correctAnswer) {
                feedbackElement.textContent = 'Correto!';
                feedbackElement.classList.remove('incorrect');
                feedbackElement.classList.add('correct');
                score += 10;
            } else {
                feedbackElement.textContent = 'Incorreto!';
                feedbackElement.classList.remove('correct');
                feedbackElement.classList.add('incorrect');
               score -= 5;
            }

            localStorage.setItem('score', score);
            statusElement.textContent = `Pontos: ${score}`;

            // Avan√ßar para a pr√≥xima pergunta ou finalizar
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    showQuestion();
                    feedbackElement.textContent = '';
                }, 700);
            } else {
                setTimeout(showEndGameButtons, 700);
            }
        }
      document.addEventListener('DOMContentLoaded', function() {
    const startBtn = document.getElementById('start-btn');
    startBtn.addEventListener('click', startQuiz);
            
        const banners = [
        "banner1.jpg",
        "banner2.jpg",
        "banner3.jpg",
        "banner4.jpg",
        "banner5.jpg"
    ];

    let shuffledBanners = [];
    let currentIndex = 0;

    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function updateBanner() {
        if (currentIndex >= shuffledBanners.length) {
            shuffledBanners = shuffleArray([...banners]); // Reembaralha quando todos forem exibidos
            currentIndex = 0;
        }

        document.getElementById("bannerImg").src = 
            "https://radialistaedsonleite.github.io/propagandas/" + shuffledBanners[currentIndex];

        currentIndex++;
    }

    // Inicia os banners
    updateBanner();
});
